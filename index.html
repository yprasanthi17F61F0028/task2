<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body><center>
    <p>
      <h1>video controller<h1></p>
  <video src="1.mp4" autoplay controls id="video"width="500" height="500">

  </video><br>
<button type="button"name="button"onclick="play()">play</button>
  <button type="button"name="button"onclick="pause()">pause</button>
  <br>
  <br>
  <p>
    <h2>audio controler</h2></p>
      <audio src="2.mp3"audio controls id="audio">
    </audio>
    <br>
    <button type="button"name="button"onclick="play1()">play</button>
      <button type="button"name="button"onclick="pause1()">pause</button>
  </body></center>
</html>
<script type="text/javascript">
function play(){
  var
  vid=document.getElementById('video');
  vid.play();
}
function pause(){
  var
  vid=document.getElementById('video');
  vid.pause();
}
function play1(){
  var
  aud=document.getElementById('audio');
  aud.play();

}
function pause1(){
  var
  aud=document.getElementById('audio');
  aud.pause();
}


</script>
